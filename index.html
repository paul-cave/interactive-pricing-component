<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Simple, traffic-based pricing</h1>
    <h2>
      Sign-up for our 30-day trial. <br class="mobile-wrap" />
      No credit card required.
    </h2>
    <div class="pricing-container">
      <div class="pricing-grid">
        <div class="pageviews">
          <span class="pageviews-number">100</span>K PAGEVIEWS
        </div>
        <div class="slider">
          <div class="slider-line-full"></div>
          <div class="slider-line-empty"></div>
          <div class="slider-button">
            <img src="./images/icon-slider.svg" alt="" />
          </div>
        </div>
        <div class="price">
          <span class="price-number">$16.00 </span> / month
        </div>
      </div>
      <div class="billing-container">
        <div class="billing-text">Monthly Billing</div>
        <div class="billing-toggle">
          <div class="billing-toggle-circle"></div>
        </div>
        <div class="billing-text">Yearly Billing</div>
        <div class="billing-discount">
          -25% <span class="discount-hidden">discount</span>
        </div>
      </div>
      <div class="features-container">
        <div class="features">
          <img src="./images/icon-check.svg" alt="" class="check" /> Unlimited
          websites <br />
          <img src="./images/icon-check.svg" alt="" class="check" /> 100% data
          ownership
          <br />
          <img src="./images/icon-check.svg" alt="" class="check" /> Email
          reports
        </div>
        <button class="btn-start">Start my trial</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/paul-cave">Paul Cave</a>.
      </div>
    </footer>
  </body>
</html>
